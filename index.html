<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/ba5ff8c0a6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Habit tracker</title>
</head>
<body>
    <div id="date">Today's date</div>
    <h1>Planted habit tracker</h1>
    <p>The app that helps your plants thrive! Never forget to water your plant again, we can help you with that. Fill the form with your data and let the rest to us.</p>
    <div>
        <form id="form-container">
            <input class ="image-input" type="file" id="plant-photo" accept="image/png, image/jpeg">
            <input class="name-input" placeholder= "Name your plant" type="text" required>
            <textarea class="description-input" placeholder="Describe your plant" required></textarea> 
            <button class="submit-button">Add Plant</button>
        </form>
    </div>
    <div class="plant-container"> 
        <ul>

        </ul>
    </div>

   <script src="app.js"></script>
</body>
</html>
